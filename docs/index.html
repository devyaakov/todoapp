<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"><title>Frontend Mentor | Todo app</title><link href="bundle.css" rel="stylesheet"></head><body><main><section class="container"><div class="title"><div><h2>Todo</h2></div><div id="themeMode" class="mode"></div></div><div class="new"><div class="row"><div class="todo-option"></div><div><input name="newTodoInput" id="newTodoInput" placeholder="Create a new todo..."></div></div></div><div class="items-container"><div id="items" class="items"></div><div class="items-footer row"><div id="footer-itemsLeft" class="items-left">5</div><div id="footer-all" class="all actived">All</div><div id="footer-active" class="active">Active</div><div id="footer-completed" class="completed">Completed</div><div id="footer-clear" class="clear">Clear Completed</div></div></div><div class="label">Drag and drop to reorder list</div></section></main><footer><div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Devyaakov</a>.</div></footer><script src="bundle.js"></script></body></html>
